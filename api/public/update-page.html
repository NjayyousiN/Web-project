<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Schedule</title>
    <script src="updateScript.js" type="module"></script>
  </head>
  <body>
    <section>
      <form class="update-session-form">
        <label for="paper-dropdown-update">Select paper:</label>
        <select class="paper-dropdown-update"></select>

        <label for="updated-location-dropdown">Select location:</label>
        <select class="updated-location-dropdown"></select>

        <label for="date-dropdown-update">Select date:</label>
        <select class="date-dropdown-update"></select>

        <button type="submit">Update</button>
        <button type="reset">clear</button>
      </form>

      <button
        class="back-btn"
        onclick="window.location.href='schedule-editor.html'"
      >
        Back
      </button>
    </section>
  </body>
</html>
