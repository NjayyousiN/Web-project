<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="/styles/universalStyles.css">
    <link rel="stylesheet" href="/styles/reviewPageStyle.css">
</head>
<body>  
    <div id="page">
      <header id="header" class="header">
        <h1>ConfPlus</h1>
      </header>
      <nav id="navigation-bar" class="navigation-bar">
        <a href="index.html">Home</a>
        <a href="login-page.html">Log out</a>
      </nav>
      <main id="cards-display">
        <div id="assigned-papers" class="assigned-papers">
          <div id="title" class="title">
            <h2>Select a card for review</h2>
          </div>
          <div id="paper-card" class="paper-card">
            <p>Title:</p>
            <p>Abstract:</p>
            <p>Authors:</p>
            <p>Article link:</p>
            <div id="select-button" class="select-button">
              <!-- insert icon here -->
              <button id="select-button" class="select-button">select</button>
            </div>
          </div>
        </div>
      </main>
      <div id="form" class="form">
        <form id="review-form" class="review-form">
          <fieldset id="overall-evaluation">
            <legend>Overall evaluation:</legend>
            <label
              ><input type="radio" name="overall-evaluation" value="-2" />-2:
              Strong reject</label
            >
            <label
              ><input type="radio" name="overall-evaluation" value="-1" />-1:
              Reject</label
            >
            <label
              ><input type="radio" name="overall-evaluation" value="0" />0:
              Borderline</label
            >
            <label
              ><input type="radio" name="overall-evaluation" value="1" />1:
              Accept</label
            >
            <label
              ><input type="radio" name="overall-evaluation" value="2" />2:
              Strong accept</label
            >
          </fieldset>
          <fieldset id="paper-contribution">
            <legend>Paper contribution:</legend>
            <label
              ><input type="radio" name="paper-contribution" value="1" />1: No
              obvious contribution</label
            >
            <label
              ><input type="radio" name="paper-contribution" value="2" />2: No
              obvious contribution</label
            >
            <label
              ><input type="radio" name="paper-contribution" value="3" />3:
              Minor contribution</label
            >
            <label
              ><input type="radio" name="paper-contribution" value="4" />4:
              Clear contribution</label
            >
            <label
              ><input type="radio" name="paper-contribution" value="5" />5:
              Major and significant contribution</label
            >
          </fieldset>
          <label for="paper-strengths">Paper strengths:</label>
          <textarea name="paper-strengths" id="paper-strengths"></textarea>
          <label for="paper-weaknesses">Paper weaknesses:</label>
          <textarea name="paper-weaknesses" id="paper-weaknesses"></textarea>
          <button type="submit">Submit Review</button>
        </form>
      </div>
      <footer id="footer" class="footer">
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
      </footer>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
