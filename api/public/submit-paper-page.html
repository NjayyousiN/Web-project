<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission</title>
</head>
<body>
    <div id="main-content">


    <h1>Paper Submission</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data" id="submit-form">
        <label for="title">Paper Title:</label>
        <input type="text" id="title" name="title" required><br><br>
            <label for="abstract">Abstract:</label><br>
    <textarea id="abstract" name="abstract" rows="4" cols="50" required></textarea><br><br>

    <div id="authors-container">
        <div class="author">
            <h3>Author 1</h3>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="authors[][first_name]" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="authors[][last_name]" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="authors[][email]" required><br><br>

            <label for="affiliation">Affiliation:</label>
            <select id="affiliation" name="authors[][affiliation]" required>
               
            </select><br><br>

            
            <label for="presenter">Presenter:</label>
            <select id="presenter" name="presenter" required>
            <option value="1">Author 1</option>
            </select><br><br>
        </div>
    </div>

    <label for="removeAuthor">Remove Author:</label>
    <select id="removeAuthor" name="removeAuthor" required>
    <option value="1">Author 1</option>
    </select><br><br>

    <button type="button" id="add-author">Add Author</button>
    <button type="button" id="remove-author">Remove Author</button><br><br>



    <label for="paper_pdf">Upload Paper PDF:</label>
    <input type="file" id="paper_pdf" name="paper_pdf" accept="application/pdf" required><br><br>

    <input type="submit" value="Submit Paper" id="submit_paper">
</form>
</div>
    <script src="script.js" type="module"></script>

</body>
</html>
