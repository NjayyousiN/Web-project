<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Submission</title>
    <link rel="stylesheet" href="styles/universalStyles.css" />
    <link rel="stylesheet" href="styles/submitPage.css"/>
  </head>
  <body>
    <div id="page">
      <header id="header" class="header">
        <h1>ConfPlus</h1>
      </header>
      <nav id="navigation-bar" class="navigation-bar">
        <a href="./index.html">Home</a>
        <a href="./index.html">Log out</a>
      </nav>
      <main id="paperForm" class="paperForm">
        <form>
          <div id="input-fields" class="input-fields">
            <div id="title2" class="title">
              <h1>Paper Submission</h1>
              <div id="clear-button" class="clear-button">
                <button type="reset">Clear</button>
              </div>    
            </div>
            <div id="paper-info" class="paper-info">
              <h2>Paper Details</h2>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Paper Title"
                required
              />
              <textarea
                id="abstract"
                name="abstract"
                rows="4"
                cols="50"
                placeholder="Abstract idea of the article"
                required
              ></textarea>
            </div>
            <div id="authors-personal-info" class="authors-personal-info">
              <h2>Author Information</h2>
              <input
                type="text"
                id="first_name"
                name="authors[][first_name]"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                id="last_name"
                name="authors[][last_name]"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                id="email"
                name="authors[][email]"
                placeholder="Email"
                required
              />
            </div>
            <div
              id="affiliation-presenter-select"
              class="affiliation-presenter-select"
            >
              <div id="affiliation2" class="affiliation">
                <select id="affiliation" name="affiliation" required>
                  <option value="" disabled selected>Select Affiliation</option>
                </select>
              </div>
              <div id="presenters2" class="presenters">
                <select id="presenters" name="presenters" required>
                  <option value="" disabled selected>Select Presenter</option>
                </select>
              </div>
            </div>
            <div id="add-button" class="add-button">
              <button type="button" id="add-author">Add Author</button>
            </div>
            <div id="remove-author2" class="remove-author2">
              <label for="removeAuthor">Remove Author</label>
              <select id="removeAuthor" name="removeAuthor" required>
                <option value="" disabled selected>Select Author</option>
              </select>
              <div id="remove-button" class="remove-button">
                <button type="button" id="remove-author">Remove Author</button>
              </div>
            </div>
            <div id="paper-upload" class="paper-upload">
              <label for="paper_pdf">Upload Paper (PDF Format)</label>
              <input
                type="file"
                id="paper_pdf"
                name="paper_pdf"
                accept="application/pdf"
                multiple
              />
            </div>
            <div id="submit-button" class="submit-button">
              <input type="submit" value="Submit Paper" id="submit_paper" />
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
