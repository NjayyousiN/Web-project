<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Schedule</title>
    <script src="addpageScript.js" type="module"></script>
  </head>
  <body>
    <section id="main-content">
      <form id="add-session-form">
        <label for="paper-dropdown">Select paper:</label>
        <select id="paper-dropdown"></select>

        <label for="location-dropdown">Select location:</label>
        <select id="location-dropdown"></select>

        <label for="data-dropdown">Select date:</label>
        <select id="date-dropdown"></select>

        <button type="submit">Add</button>
        <button type="reset">clear</button>
      </form>

      <button
        class="back-btn"
        onclick="window.location.href='schedule-editor.html'"
      >
        Back
      </button>
    </section>
  </body>
</html>
